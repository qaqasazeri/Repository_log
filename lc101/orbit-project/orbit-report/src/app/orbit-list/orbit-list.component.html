<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr class="tableRows" *ngFor="let satellite of satellites">
   <td>{{satellite.name}}</td>
   <div class="Space Debris" *ngIf="satellite.type==='Space Debris';else satelliteType">
   <td [class.td-style]="!shouldShowWarning">{{satellite.type}}</td>
   </div>
   <td>{{satellite.operational}}</td>
   <td >{{satellite.orbitType}}</td>
   <td>{{satellite.launchDate}}</td>
   <ng-template #satelliteType>
      <td>{{satellite.type}}</td>
   </ng-template>
   
   </tr>
</table>
